<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="carousel.css" />
</head>
<body>
    <div class="container bg-blue-dark">
        <div class="flex px-13 py-8 flex-col lg-flex-row">
            <div class="flex justify-between lg-w-half flex-grow h-64" id="carousel" style="background-image: url('./images/soci1.png')">
                <div class="flex flex-col justify-center">
                    <svg id="arrow-prev" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" style="fill:white">
                        <path d="M14.7 15.3a1 1 0 0 1-1.4 1.4l-4-4a1 1 0 0 1 0-1.4l4-4a1 1 0 0 1 1.4 1.4L11.42 12l3.3 3.3z" />
                    </svg>
                </div>
                <div class="flex flex-col justify-center">
                    <svg id="arrow-next" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" style="fill:white">
                        <path d="M9.3 8.7a1 1 0 0 1 1.4-1.4l4 4a1 1 0 0 1 0 1.4l-4 4a1 1 0 0 1-1.4-1.4l3.29-3.3-3.3-3.3z" />
                    </svg>
                </div>
            </div>
            <div class="lg-w-half flex-grow bg-white p-6">
                <div><h2 class="color-blue-light">236 bestemmingen</h2></div>
                <div><p>Zoek op budget, periode, regio en de locatie van uw Facebook vrienden wereldwijd. Een groot netwerk betekent veel herinneringen. Een groot netwerk betekent veel herinneringen.</p></div>
                <div><a href="#" class="color-blue-light">Begin met zoeken ></a></div>
            </div>
        </div>
        <div class="flex lg-w-half justify-center">
            <div id="bullet" class="-m-t-6 color-white"></div>
        </div>
    </div>

    <script src="carousel.js"></script>

</body>
</html>
